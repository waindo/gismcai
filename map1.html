                    	// helpful for understanding dojoConfig.packages vs. dojoConfig.paths:

                    paths: {
                      //if you want to host on your own server, download and put in folders then use path like:

</script>

				<td valign="top"><b><font size="5" face="Arial" color="#336699">MILLENIUM CHALLENGE ACCOUNT - INDONESIA</font><font face="Arial"><font size="5" color="#336699"></br>
				</font>

				</font>
